<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>TBC</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="img/Logo.png" alt="logo" />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="menu.html">Menu</a>
          </li>

          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--show-modal" href="#"
              >Create Account/Login</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="cart.html"
              ><span class="material-symbols-outlined"> shopping_cart </span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="cart-container">
        <table class="table table-sm table-light table-hover table-borderless">
          <thead>
            <tr class="table-dark">
              <th scope="col">Item</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <td>
                <img src="img/Krunch.png" alt="Burger" width="50" />
              </td>
              <td>Krunch Burger</td>
              <td>3</td>
              <td>840 PKR</td>
            </tr>
            <tr>
              <td>
                <img src="img/extreme_duo_box.png" alt="Burger" width="50" />
              </td>
              <td>Extreme Duo Box</td>
              <td>2</td>
              <td>2400 PKR</td>
            </tr>
            <tr>
              <td>
                <img src="img/dew.png" alt="beverage" width="50" />
              </td>
              <td>Dew</td>
              <td>3</td>
              <td>240 PKR</td>
            </tr>
          </tbody>
        </table>

        <div class="cart-total">
          <span>Total: 3,480 PKR</span>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__item">
          <a class="footer__link" href="#">About</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Terms of Use</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Privacy Policy</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Contact Us</a>
        </li>
      </ul>
      <p class="footer__copyright">
        &copy; Copyright by
        <a
          class="footer__link insta-link"
          target="_blank"
          href="https://www.instagram.com/_zaid.t_"
          >M Zaid Tahir</a
        >
      </p>
    </footer>
    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Welcome To <br />
        <span class="highlight">The Burger Company.</span>
      </h2>
      <form class="modal__form modal__form--signup hidden_form">
        <label>First Name</label>
        <input type="text" />
        <label>Last Name</label>
        <input type="text" />
        <label>Email Address</label>
        <input type="email" />
        <button class="btn btn__signup" type="submit">Register &rarr;</button>
        <a class="" href="#"
          ><button class="btn--change btn--login">
            Already Have an Account &rarr; Login
          </button></a
        >
      </form>
      <form class="modal__form modal__form--login">
        <label>Username</label>
        <input type="text" />
        <label>Password</label>
        <input type="password" />
        <button class="btn btn__login" type="submit">Login &rarr;</button>
        <a class="" href="#"
          ><button class="btn--change btn--register">
            Don't Have an Account &rarr; Register
          </button></a
        >
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
